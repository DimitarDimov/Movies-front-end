<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Register user</title>

	<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.js"></script>
	
	<script type="text/javascript"
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="stylesheet.css">
	
    <script src="register.js"></script>
</head>
<body>
    <div class="header row">
        <!-- header elements -->
			<a href="index.html">
				<img class="logo-img pull-left" src="http://thisisinfamous.com/wp-content/uploads/2014/04/movie-reel.gif">
			</a>
			
			<h1 class="logo-text col-md-4 col-lg-4 col-sm-4 col-xs-4">Movies</h1>
		<!-- header elements -->
    </div>
	<div class="container">
		<div class="register-form">
			<div class="col-md-2 col-lg-4 col-sm-2 col-xs-2 col-md-push-5 col-lg-push-4 col-sm-push-5 col-xs-push-5">
				<form class="form-horizontal" onsubmit="event.preventDefault(); register()">
					<fieldset>
					
						<legend class="register-text">Movies</legend>
						
						<div class="form-group">
							<!-- Username -->
							<label for="username">Username: </label>
							<div class="controls">
								<input type="text" id="username" name="username" placeholder="" required="required"
									class="form-control input-xlarge ">
							</div>
						</div>
						
						<div class="form-group">
							<!-- Password-->
							<label for="password">Password: </label>
							<div class="controls">
								<input type="password" id="password" name="password" required="required"
									placeholder="" class="form-control input-xlarge">
							</div>
						</div>
                        <div class="form-group">
							<!-- Username -->
							<label for="email">Email: </label>
							<div class="controls">
								<input type="email" id="email" name="email" placeholder="" required="required"
									class="form-control input-xlarge ">
							</div>
						</div>
						
						<div class="form-group">
							<!-- Button -->
							<div class="controls">
								<button class="btn-register btn-warning">Register</button>
							</div>
                            
						</div>
						
						<div class="form-group">
							<p class="register-error">Username, Password or Email incorrect.</p>
						</div>
						
					</fieldset>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
